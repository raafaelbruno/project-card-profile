<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cardProfile">
      <div class="imageProfile">
        <img class="image" src="assets/profile.png" alt="Foto de Perfil" />
      </div>
      <div class="nameProfile">
        <h2>Rafael Bruno Barbosa</h2>
        <p class="sobre">Estudante de TI</p>
        <p class="bio">
          Olá sou o Rafael Bruno, um estudante de programação e um grande
          entusiasta por tecnologia. Estou em constante aprendizado sobre as tecnologias mais
          usadas, como HTML, CSS e JavaScript.
        </p>
        <div class="social-links">
          <a href="#" target="_blank">
            <ion-icon name="logo-discord"></ion-icon>
          <a href="#" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          <a href="#" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          <a href="#" target="_blank">
            <ion-icon name="logo-whatsapp"></ion-icon>
        </div>
      </div>
    </div>
  </body>

  <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</html>
